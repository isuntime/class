<style>
    body {
        background-color: #50c8dc;
    }
    
    #main {
        width: 500px;
        height: 400px;
        position: fixed;
        top: 30%;
        left: 35%;
        border-radius: 10px;
        border: 1px solid #50fbaa;
    }
</style>
<div id="main" class="bg-success center-block">
    <div>
        <h1 class="center-block text-center"><strong>荣达驾校信息管理系统</strong></h1>
        <h2 class="center-block text-center text-success">请登录</h2>
    </div>
    <div class=" clearfix ">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <label for="yzm" class="col-sm-3 control-label">验证码：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="yzm" id="yzm" placeholder="验证码">
                </div>
                <div class="col-sm-3">
                    <div class="form-control">
                        <img src="#" alt="ymz">
                    </div>
                </div>
            </div>
            <div class="form-group">

                <button type="button" class="btn btn-primary col-sm-4 col-sm-offset-4">登录</button>

            </div>
        </form>


    </div>

</div>
